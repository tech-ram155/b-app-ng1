<div class="container mx-auto p-4">
    <form [formGroup] = 'blogForm'(ngSubmit)="onSubmit()" class="w-full space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="col-span-1">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input id="title" formControlName="title"
           class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"/>
        </div>
        <div class="col-span-1">
          <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
          <input id="author" formControlName="author" 
          class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"/>
        </div>
        <div class="col-span-1">
          <label for="publicationDate" class="block text-sm font-medium text-gray-700">Publication Date</label>
          <input id="publicationDate" formControlName="publicationDate" type="date" 
          class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
        </div>
      </div>
  
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="col-span-1">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" formControlName="category" 
          class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50">
            <option value="Yoga">Yoga</option>
            <option value="Ayurveda">Ayurveda</option>
            <option value="Fitness">Fitness</option>
          </select>
        </div>
        <div class="col-span-1">
          <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
          <input id="tags" formControlName="tags"
          class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
        </div>
        <div class="col-span-1">
          <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
          <select id="status" formControlName="status" 
          class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50">
            <option value="Draft">Draft</option>
            <option value="Published">Published</option>
            <option value="Archived">Archived</option>
          </select>
        </div>
      </div>
  
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="col-span-1">
          <label for="featuredImage" class="block text-sm font-medium text-gray-700">Featured Image</label>
          <input id="featuredImage" formControlName="featuredImage" type="file"  name="featuredImage" (change)="onFileChange($event)"
          class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"/>
        </div>
        <div class="col-span-1">
          <label for="slug" class="block text-sm font-medium text-gray-700">Slug</label>
          <input id="slug" formControlName="slug" 
          class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
        </div>
        <div class="col-span-1">
          <label for="metaTitle" class="block text-sm font-medium text-gray-700">Meta Title</label>
          <input id="metaTitle" formControlName="metaTitle"
          class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"/>
        </div>
      </div>
  
      <div class="grid grid-cols-1 gap-4">
        <div class="col-span-1">
          <label for="metaDescription" class="block text-sm font-medium text-gray-700">Meta Description</label>
          <textarea id="metaDescription" formControlName="metaDescription" rows="3"
          class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"></textarea>
        </div>
        <!-- ck-editor -->
        <div class="col-span-1">
          <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
           <ckeditor formControlName="content" [editor]="Editor" ></ckeditor>
           
        </div>
        <div class="col-span-1">
          <label for="summary" class="block text-sm font-medium text-gray-700">Summary</label>
          <textarea id="summary" formControlName="summary" rows="3" class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"></textarea>
        </div>
      </div>
  
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="col-span-1 flex items-center">
          <label for="commentsEnabled" class="block text-sm font-medium text-gray-700 mr-2">Comments Enabled</label>
          <input id="commentsEnabled" formControlName="commentsEnabled" type="checkbox" class="h-4 w-4 text-black  border-gray-300 rounded" />
        </div>
        <div class="col-span-1">
          <label for="seoKeywords" class="block text-sm font-medium text-gray-700">SEO Keywords</label>
          <input id="seoKeywords" formControlName="seoKeywords" 
          class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
        </div>
      </div>
  
      <div class="flex justify-end">
        <button type="submit" class="bg-black text-white px-4 py-2 rounded-md">Submit</button>
      </div>
    </form>
  </div>
