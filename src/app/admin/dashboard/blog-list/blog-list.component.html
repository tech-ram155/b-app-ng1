<blog-category-link></blog-category-link>
  
  @for (blog of filteredBlogs; track $index) {
   <div class="w-[300px] rounded-md border">
    <img
     [src]="getImageUrl(blog)"
      alt="Laptop"
      class="h-[200px] w-full rounded-t-md object-cover"
    />
    <div class="p-4">
      <h1 class="inline-flex items-center text-lg font-semibold">
        {{blog.title}}Â 
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-4 w-4"
        >
          <line x1="7" y1="17" x2="17" y2="7"></line>
          <polyline points="7 7 17 7 17 17"></polyline>
        </svg>
      </h1>
      <div class="mt-3 text-sm text-gray-600">
        
      </div>
      <div class="mt-4">
        <span class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
          #{{blog.category}}
        </span>
      </div>
      <div class="flex gap-2">
        <button
        (click)="onClickEdit(blog._id)"
        type="button"
        class="mt-4 w-full rounded-sm bg-gray-600 px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-500/95 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
      >
        Edit
      </button>   
       <button
       (click)="onClickDelete(blog._id)"
      type="button"
      class="mt-4 w-full rounded-sm bg-red-500 px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-red-400/95 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
    >
      Delete
    </button>
      </div>
    </div>
  </div>
}
