<div class="mt-10 hidden w-full flex-col justify-between space-y-4 md:flex md:flex-row">
  <div class="flex w-full items-end border-b border-gray-300">
    <div *ngFor="let category of categories" class="cursor-pointer px-4 py-2 text-base font-semibold leading-normal text-gray-700" 
         [ngClass]="{'border-b-2 border-black': selectedStyle === category}">
      <a (click)="selectCategory(category)">{{ category || 'All' }}</a>
    </div>
  </div>
</div>
